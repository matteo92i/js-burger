<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="burger">
                <h1>Crea il tuo Burger</h1>
                <img src="./img 2/burger-top.png" alt="burger">
            </div>
        </header>
        <input class="margin" name="mioTesto" type="text" value="inserire il tuo nome" size="40" maxlength="200" />
        <h3>Ingredienti</h3>

        <main>
            <div class="row">
                <div class="col-6">
                    <img class="img2" src="./img 2/cheese.svg" alt="cheese">
                    <span>Cheese</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente"  value="5">
                    <label for="check-ingrediente">add</label>
                </div>

                <div class="col-6">
                    <img class="img2" src="./img 2/tomato.svg" alt="tomato">
                    <span>Tomato</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente1"  value="3">
                    <label for="check-ingrediente1">add</label>
                </div>
            </div>
            <div class="row margin1">
                <div class="col-6">
                    <img class="img2" src="./img 2/fried-egg.svg" alt="Egg">
                    <span>EGG</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente"  value="5">
                    <label for="check-ingrediente">add</label>
                </div>

                <div class="col-6">
                    <img class="img2" src="./img 2/lettuce.svg" alt="Lettuce">
                    <span>Lettuce</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente1"  value="3">
                    <label for="check-ingrediente1">add</label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img class="img2" src="./img 2/mustard.svg" alt="Mustard">
                    <span>Mustard</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente"  value="1">
                    <label for="check-ingrediente">add</label>
                </div>

                <div class="col-6">
                    <img class="img2" src="./img 2/ketchup.svg" alt="ketchup">
                    <span>ketchup</span>
                    <input type="checkbox" class="check-somma" 
                    id="check-ingrediente1"  value="1">
                    <label for="check-ingrediente1">add</label>
                </div>
            </div>

        </main>

        <div class="margin">
            <span>Inserire codice sconto</span>
            <input type="text" placeholder="codice-sconto" id="sconto">
            <label for="sconto"></label>
        </div>
        <div class="center margin1">

            <button id="calcolaPrezzo">Calcola prezzo</button>

        </div>
            
        <footer >
            <h2>Your Price</h2>
            <div class="font" id="sommaFinale"></div>

        </footer>


        



            
            



    
            
    

    </div>
    <script src="./js/script.js" type="text/javascript"></script>
    
</body>
</html>
